name: Deploy Prd

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 3"

permissions: {}

concurrency:
  group: ${{ github.workflow }}

jobs:
  detect-changes:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      terraform: ${{ steps.changes.outputs.terraform }}
    steps:
      - id: changes
        uses: frasermolyneux/actions/detect-changes@main
        with:
          filters: |
            src:src/**
            terraform:terraform/**

  terraform-state-check-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    runs-on: ubuntu-latest
    outputs:
      has_resources: ${{ steps.state-check.outputs.has_resources }}
    steps:
      - id: state-check
        uses: frasermolyneux/actions/terraform-state-check@terraform-state-check/v1.0
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  build-and-test:
    permissions:
      contents: read
      id-token: write
    needs:
      - detect-changes
      - terraform-state-check-dev
    if: needs.detect-changes.outputs.src == 'true' || needs.terraform-state-check-dev.outputs.has_resources != 'true'
    runs-on: ubuntu-latest
    steps:
      - id: ci
        uses: frasermolyneux/actions/dotnet-func-ci@dotnet-func-ci/v1.4
        with:
          dotnet-project: "XtremeIdiots.Portal.Events.Ingest.App.V1"
          dotnet-version: 9.0.x
          src-folder: "src"

    outputs:
      build_version: ${{ steps.ci.outputs.build_version }}

  terraform-plan-and-apply-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs:
      - detect-changes
      - terraform-state-check-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@terraform-plan-and-apply/v1.4
        if: needs.detect-changes.outputs.terraform == 'true' || needs.terraform-state-check-dev.outputs.has_resources != 'true'
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: frasermolyneux/actions/terraform-output@terraform-output/v1.0
        if: needs.detect-changes.outputs.terraform != 'true' && needs.terraform-state-check-dev.outputs.has_resources == 'true'
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/dev.tfvars"
          terraform-backend-file: "backends/dev.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-dev
        shell: bash
        run: |
          cd terraform
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "function_app_hostname=$(terraform output -raw function_app_hostname)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_name=$(terraform output -raw api_management_name)" >> $GITHUB_OUTPUT
          echo "api_management_resource_group_name=$(terraform output -raw api_management_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_product_id=$(terraform output -raw api_management_product_id)" >> $GITHUB_OUTPUT
          echo "api_version_set_id=$(terraform output -raw api_version_set_id)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      function_app_name: ${{ steps.terraform-output-dev.outputs.function_app_name }}
      function_app_hostname: ${{ steps.terraform-output-dev.outputs.function_app_hostname }}
      resource_group_name: ${{ steps.terraform-output-dev.outputs.resource_group_name }}
      api_management_name: ${{ steps.terraform-output-dev.outputs.api_management_name }}
      api_management_resource_group_name: ${{ steps.terraform-output-dev.outputs.api_management_resource_group_name }}
      api_management_product_id: ${{ steps.terraform-output-dev.outputs.api_management_product_id }}
      api_version_set_id: ${{ steps.terraform-output-dev.outputs.api_version_set_id }}

  function-app-deploy-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs:
      - detect-changes
      - terraform-state-check-dev
      - build-and-test
      - terraform-plan-and-apply-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    if: |
      !failure() && !cancelled() &&
      (needs.detect-changes.outputs.src == 'true' || needs.terraform-state-check-dev.outputs.has_resources != 'true')
    steps:
      - uses: frasermolyneux/actions/deploy-function-app@deploy-function-app/v1.2
        with:
          function-app-artifact-name: "XtremeIdiots.Portal.Events.Ingest.App.V1"
          function-app-name: ${{ needs.terraform-plan-and-apply-dev.outputs.function_app_name }}
          function-app-resource-group: ${{ needs.terraform-plan-and-apply-dev.outputs.resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  apim-api-import-dev:
    permissions:
      contents: read
      id-token: write
    environment: Development
    needs:
      - detect-changes
      - terraform-state-check-dev
      - build-and-test
      - terraform-plan-and-apply-dev
      - function-app-deploy-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-dev
    if: |
      !failure() && !cancelled() &&
      (needs.detect-changes.outputs.src == 'true' || needs.terraform-state-check-dev.outputs.has_resources != 'true')
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for API version ${{ needs.build-and-test.outputs.build_version }}
        shell: bash
        run: |
          EXPECTED_VERSION="${{ needs.build-and-test.outputs.build_version }}"
          INFO_URL="https://${{ needs.terraform-plan-and-apply-dev.outputs.function_app_hostname }}/api/v1/info"
          echo "Waiting for $INFO_URL to report version '$EXPECTED_VERSION'..."
          for i in $(seq 1 30); do
            RESPONSE=$(curl -s "$INFO_URL" || true)
            CURRENT_VERSION=$(echo "$RESPONSE" | jq -r '.buildVersion // empty' 2>/dev/null || true)
            if [ "$CURRENT_VERSION" = "$EXPECTED_VERSION" ]; then
              echo "API is running expected version '$EXPECTED_VERSION' (attempt $i)"
              exit 0
            fi
            echo "Attempt $i: got version '$CURRENT_VERSION' - waiting 10s..."
            sleep 10
          done
          echo "API did not report expected version '$EXPECTED_VERSION' in time (last seen: '$CURRENT_VERSION')"
          exit 1

      - name: Import OpenAPI v1 spec into APIM
        shell: bash
        run: |
          az apim api import \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}"\
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --api-id event-ingest-api-v1 \
            --display-name "Event Ingest API" \
            --path event-ingest \
            --api-version v1 \
            --api-version-set-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_version_set_id }}" \
            --protocols https \
            --specification-format OpenApiJson \
            --specification-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.function_app_hostname }}/api/openapi/v1.json" \
            --service-url "https://${{ needs.terraform-plan-and-apply-dev.outputs.function_app_hostname }}/api/v1" \
            --subscription-required false

      - name: Add v1 API to product
        shell: bash
        run: |
          az apim product api add \
            --resource-group "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_name }}" \
            --product-id "${{ needs.terraform-plan-and-apply-dev.outputs.api_management_product_id }}" \
            --api-id event-ingest-api-v1 || true

  terraform-plan-and-apply-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs:
      - detect-changes
      - build-and-test
      - terraform-plan-and-apply-dev
      - function-app-deploy-dev
      - apim-api-import-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    if: |
      !failure() && !cancelled() &&
      needs.terraform-plan-and-apply-dev.result == 'success'
    steps:
      - uses: frasermolyneux/actions/terraform-plan-and-apply@terraform-plan-and-apply/v1.4
        if: needs.detect-changes.outputs.terraform == 'true'
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/prd.tfvars"
          terraform-backend-file: "backends/prd.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - uses: frasermolyneux/actions/terraform-output@terraform-output/v1.0
        if: needs.detect-changes.outputs.terraform != 'true'
        with:
          terraform-folder: "terraform"
          terraform-var-file: "tfvars/prd.tfvars"
          terraform-backend-file: "backends/prd.backend.hcl"
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - id: terraform-output-prd
        shell: bash
        run: |
          cd terraform
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "function_app_hostname=$(terraform output -raw function_app_hostname)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_name=$(terraform output -raw api_management_name)" >> $GITHUB_OUTPUT
          echo "api_management_resource_group_name=$(terraform output -raw api_management_resource_group_name)" >> $GITHUB_OUTPUT
          echo "api_management_product_id=$(terraform output -raw api_management_product_id)" >> $GITHUB_OUTPUT
          echo "api_version_set_id=$(terraform output -raw api_version_set_id)" >> $GITHUB_OUTPUT
        env:
          ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          ARM_USE_AZUREAD: true
          ARM_USE_OIDC: true

    outputs:
      function_app_name: ${{ steps.terraform-output-prd.outputs.function_app_name }}
      function_app_hostname: ${{ steps.terraform-output-prd.outputs.function_app_hostname }}
      resource_group_name: ${{ steps.terraform-output-prd.outputs.resource_group_name }}
      api_management_name: ${{ steps.terraform-output-prd.outputs.api_management_name }}
      api_management_resource_group_name: ${{ steps.terraform-output-prd.outputs.api_management_resource_group_name }}
      api_management_product_id: ${{ steps.terraform-output-prd.outputs.api_management_product_id }}
      api_version_set_id: ${{ steps.terraform-output-prd.outputs.api_version_set_id }}

  function-app-deploy-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs:
      - detect-changes
      - build-and-test
      - terraform-plan-and-apply-prd
      - function-app-deploy-dev
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    if: |
      !failure() && !cancelled() &&
      needs.terraform-plan-and-apply-prd.result == 'success' &&
      needs.detect-changes.outputs.src == 'true'
    steps:
      - uses: frasermolyneux/actions/deploy-function-app@deploy-function-app/v1.2
        with:
          function-app-artifact-name: "XtremeIdiots.Portal.Events.Ingest.App.V1"
          function-app-name: ${{ needs.terraform-plan-and-apply-prd.outputs.function_app_name }}
          function-app-resource-group: ${{ needs.terraform-plan-and-apply-prd.outputs.resource_group_name }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

  apim-api-import-prd:
    permissions:
      contents: read
      id-token: write
    environment: Production
    needs:
      - detect-changes
      - build-and-test
      - terraform-plan-and-apply-prd
      - function-app-deploy-prd
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.repository }}-prd
    if: |
      !failure() && !cancelled() &&
      needs.terraform-plan-and-apply-prd.result == 'success' &&
      needs.detect-changes.outputs.src == 'true'
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Wait for API version ${{ needs.build-and-test.outputs.build_version }}
        shell: bash
        run: |
          EXPECTED_VERSION="${{ needs.build-and-test.outputs.build_version }}"
          INFO_URL="https://${{ needs.terraform-plan-and-apply-prd.outputs.function_app_hostname }}/api/v1/info"
          echo "Waiting for $INFO_URL to report version '$EXPECTED_VERSION'..."
          for i in $(seq 1 30); do
            RESPONSE=$(curl -s "$INFO_URL" || true)
            CURRENT_VERSION=$(echo "$RESPONSE" | jq -r '.buildVersion // empty' 2>/dev/null || true)
            if [ "$CURRENT_VERSION" = "$EXPECTED_VERSION" ]; then
              echo "API is running expected version '$EXPECTED_VERSION' (attempt $i)"
              exit 0
            fi
            echo "Attempt $i: got version '$CURRENT_VERSION' - waiting 10s..."
            sleep 10
          done
          echo "API did not report expected version '$EXPECTED_VERSION' in time (last seen: '$CURRENT_VERSION')"
          exit 1

      - name: Import OpenAPI v1 spec into APIM
        shell: bash
        run: |
          az apim api import \
            --resource-group "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_resource_group_name }}"\
            --service-name "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_name }}" \
            --api-id event-ingest-api-v1 \
            --display-name "Event Ingest API" \
            --path event-ingest \
            --api-version v1 \
            --api-version-set-id "${{ needs.terraform-plan-and-apply-prd.outputs.api_version_set_id }}" \
            --protocols https \
            --specification-format OpenApiJson \
            --specification-url "https://${{ needs.terraform-plan-and-apply-prd.outputs.function_app_hostname }}/api/openapi/v1.json" \
            --service-url "https://${{ needs.terraform-plan-and-apply-prd.outputs.function_app_hostname }}/api/v1" \
            --subscription-required false

      - name: Add v1 API to product
        shell: bash
        run: |
          az apim product api add \
            --resource-group "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_resource_group_name }}" \
            --service-name "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_name }}" \
            --product-id "${{ needs.terraform-plan-and-apply-prd.outputs.api_management_product_id }}" \
            --api-id event-ingest-api-v1 || true
